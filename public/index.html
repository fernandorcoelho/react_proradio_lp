<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Melhorando o SEO e a acessibilidade -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="ProRadio Vet - Serviços especializados em Medicina Veterinária Diagnóstica para animais de pequeno e grande porte, com exames por imagem e análises laboratoriais." />
    
    <!-- Adicionando metatags relevantes para SEO -->
    <meta name="keywords" content="medicina veterinária, veterinária diagnóstica, exames por imagem, análises laboratoriais, veterinário, animais, ProRadio Vet" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="ProRadio Vet" />

    <!-- Dados estruturados usando JSON-LD para melhorar SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ProRadio Vet",
        "url": "https://proradiovet.com.br",
        "logo": "%PUBLIC_URL%/logo192.png",
        "sameAs": [
          "https://www.facebook.com/proradiovet",
          "https://www.instagram.com/proradiovet"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+55-11-1234-5678",
          "contactType": "Customer Service"
        },
        "description": "Serviços especializados em Medicina Veterinária Diagnóstica, incluindo exames por imagem e análises laboratoriais para animais de pequeno e grande porte."
      }
    </script>

    <!-- Favicons para melhor suporte de ícones em diferentes plataformas -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Título otimizado para SEO -->
    <title>ProRadio Vet - Medicina Veterinária Diagnóstica Especializada</title>

    <!-- Open Graph para melhor compartilhamento em redes sociais -->
    <meta property="og:title" content="ProRadio Vet - Medicina Veterinária Diagnóstica Especializada" />
    <meta property="og:description" content="Oferecemos serviços de Medicina Veterinária Diagnóstica com exames por imagem e análises laboratoriais para animais." />
    <meta property="og:url" content="https://proradiovet.com.br" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card para compartilhamento otimizado no Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ProRadio Vet - Medicina Veterinária Diagnóstica Especializada" />
    <meta name="twitter:description" content="Serviços de diagnóstico veterinário para animais, com foco em exames por imagem e análises laboratoriais." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
  </head>
  <body>
